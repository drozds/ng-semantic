<div class="ui accordion styled">
    <ng-container *ngFor="let item of items; let i = index">
        <div class="title" (click)="onClick(i)" [ngClass]="{active: currentItemIndex === i}">
            <i class="dropdown icon"></i>
            {{ item.title }}
        </div>
        <div class="content" [ngClass]="{active: currentItemIndex === i}">
            <p>
                {{ item.content }}
            </p>
        </div>
    </ng-container>
</div>
